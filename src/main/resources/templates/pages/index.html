<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>OnlyU</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<body>

<div class="container">

  <div class="index">
    <div th:if="${session.loginUser == null}" class="non-authenticate">
      <a href="/authentication/login">
        <button type="button" class="btn btn-primary">시작</button>
      </a>
    </div>

    <div th:if="${session.loginUser != null}" class="authenticate">
      <div class="header">
        <div class="logo">

        </div>
        <div class="search">
          <form action="/authentication/search" method="get">
            <input type="text" name="keyword" placeholder="회원 이름을 입력해주세요">
            <button type="submit">찾기</button>
          </form>
        </div>
      </div>

      <div class="friend-requests">
        <div>친구 요청을 확인하세요.</div>
        <div class="friend-request">
          <div class="requester-nickname">

          </div>
          <div class="requester-email">

          </div>
        </div>
      </div>

      <div class="friend-list">
        <div class="friend" th:each="friend:${friends}">
          <div class="name" th:text="${friend.getNickname()}">
          </div>
          <div class="chat">
            <a th:href="/chat/${friend.getMemberNo()}">
              <button type="button">채팅</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
