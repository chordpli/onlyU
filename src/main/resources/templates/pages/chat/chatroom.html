<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>OnlyU</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <style>
    #menu{
      width: 310px;
    }
    button#uploadFile {
      margin-left: 225px;
      margin-top: -55px;
    }
    input {
      padding-left: 5px;
      outline: none;
      width: 250px;
      margin-top: 15px;
    }
    .btn fa fa-download {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="chat-page">
  <div class="btn-group dropend">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="showUserListButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      참가한 유저
    </button>
    <div id="list" class="dropdown-menu" aria-labelledby="showUserListButton">
      <li class='dropdown-item' th:text="${room.getMember1().getNickname()}"></li>
      <li class='dropdown-item' th:text="${room.getMember2().getNickname()}"></li>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <h2 th:text="${room.getMember2().getNickname() + ', ' + room.getMember1().getNickname()}"></h2>
      <input id="roomNo" type="hidden" th:value="${room.getRoomNo()}">
      <input id="name" type="hidden" th:value="${myInfo.getNickname()}">
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                 class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/socket.js"></script>
</body>
</html>
