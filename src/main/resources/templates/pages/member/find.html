<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>OnlyU</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<body>

<div class="container">

  <div class="member-list">
    <div class="result" th:each="list : ${members}"
         th:if="${list.getMemberNo() != session.loginUser.getMemberNo()}">
      <div class="member">
        <div class="image">

        </div>
        <div class="nickname">
          <span th:text="${list.getNickname()}"></span>
        </div>
        <div class="add-button">
          <form action="/friend/add" method="post">
            <input type="hidden" name="memberNo" th:value="${list.getMemberNo()}"
                   placeholder="추가하기">
            <button type="submit">
              추가하기
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
